{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<p> 
    <center>Enter a URL</center>
    <form method="post" class="{{form.action}}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <input type="submit" />
        {% endbuttons %}
    </form>
</p>
{% endblock %}
